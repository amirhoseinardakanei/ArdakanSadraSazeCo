<!-- Sidebar Desktop -->
<div style="margin: 20px; border-radius: 10px;" class="sticky top-5 h-full hidden lg:block lg:w-1/4 xl:w-1/5 rounded-l-lg p-4 shadow bg-white dark:bg-zinc-700">
  <div class="flex items-center justify-between border-b border-gray-200 dark:border-white/20 py-3">
    <div class="flex items-center gap-x-3">
      <img src="/static/assets-user-panel/Images/svg/user.png" class="w-12 h-12 ring-2 ring-gray-400/20 rounded-full" alt="AVATAR">
      <span class="flex flex-col gap-y-2">
                                <p class="font-DanaMedium text-lg">{{ current_user.first_name }} {{ current_user.last_name }}</p>
                                <p class="text-gray-400">{{ current_user.phone_number }}</p>
                            </span>
    </div>
    <span>
                            <svg class="w-6 h-6 cursor-pointer text-green-500"><use href="#edit"></use></svg>
                        </span>
  </div>
  <ul class="relative mt-4 space-y-2 child:duration-300 child:transition-all child:py-3 child:px-2 child:flex child:gap-x-2 text-lg child:cursor-pointer child:rounded-lg">

    <li class="hover:bg-zinc-100 dark:hover:bg-zinc-600">
      <svg class="w-6 h-6"><use href="#squares"></use></svg>
      <a href="{% url 'UserPanelPage' %}">داشبورد</a>
    </li>
    <li class="text-red-400 hover:bg-red-500/20">
      <svg class="w-6 h-6"><use href="#arrow-left-start-on-rectangle"></use></svg>
      <a href="{% url 'LogoutPage' %}">خروج از حساب</a>
    </li>
  </ul>
</div>

<!-- Sidebar Mobile -->
<div class="sidebar-mobile flex flex-col lg:hidden fixed -right-64 top-0 bottom-0 w-64 bg-white dark:bg-zinc-700 z-50 shadow transition-all duration-300 px-4">
  <div class="flex items-center justify-between border-b border-gray-200 dark:border-white/20 py-3">
    <div class="flex items-center gap-x-3">
      <img src="/static/assets-user-panel/Images/svg/user.png" class="w-10 h-10 ring-2 ring-gray-400/20 rounded-full" alt="AVATAR">
      <span class="flex flex-col gap-y-2">
          <p class="font-DanaMedium">{{ current_user.first_name }} {{ current_user.last_name }}</p>
          <p class="text-gray-400 text-sm">{{ current_user.phone_number }}</p>
      </span>
    </div>
    <button onclick="toggleSidebar()" class="close-sidebar-btn">
        <svg class="w-5 h-6 cursor-pointer"><use href="#close"></use></svg>
    </button>
  </div>
  <ul class="relative mt-4 space-y-2 child:duration-300 child:transition-all child:p-2 child:flex child:items-center child:gap-x-2 child:cursor-pointer child:rounded-lg">
    <li class="bg-500/10">
      <svg class="w-5 h-5"><use href="#squares"></use></svg>
      <a href="{% url 'UserPanelPage' %}">داشبورد</a>
    </li>

    <li class="text-red-500 hover:bg-red-500/20">
      <svg class="w-5 h-5"><use href="#arrow-left-start-on-rectangle"></use></svg>
      <a href="{% url 'LogoutPage' %}">خروج از حساب</a>
    </li>
  </ul>
</div>
